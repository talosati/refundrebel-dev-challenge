<div class="station-search">
  <mat-card class="search-card">
    <mat-card-header>
      <mat-card-title>Search for Stations</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (submit)="$event.preventDefault(); onSearch()" class="search-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Station Name</mat-label>
          <input 
            matInput 
            type="text"
            [matAutocomplete]="auto"
            [(ngModel)]="searchTerm"
            (input)="onInputChange($any($event.target).value)"
            [placeholder]="!stationsLoaded ? 'Loading stations...' : 'Start typing a station name...'"
            name="searchTerm"
            [disabled]="!stationsLoaded"
            #searchInput>
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event.option.value)">
            <mat-option *ngFor="let station of filteredStations | async" [value]="station">
              {{ station.name }}
            </mat-option>
            <mat-option *ngIf="!stationsLoaded" disabled>
              <div class="loading-option">
                <mat-spinner diameter="20"></mat-spinner>
                <span>Loading stations...</span>
              </div>
            </mat-option>
            <mat-option *ngIf="stationsLoaded && (filteredStations | async)?.length === 0 && searchTerm" disabled>
              No stations found for "{{ searchTerm }}"
            </mat-option>
          </mat-autocomplete>
          <button 
            matSuffix 
            mat-icon-button 
            *ngIf="searchTerm" 
            (click)="onClear()"
            type="button"
            aria-label="Clear">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        
        <div class="button-container">
          <button 
            mat-raised-button 
            color="primary" 
            class="search-button"
            type="submit"
            [disabled]="!searchTerm.trim()">
            Search
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
